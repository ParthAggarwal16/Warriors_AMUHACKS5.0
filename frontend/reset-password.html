<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | StudySync Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--light) 0%, var(--card-bg) 100%);
        }
        .reset-container {
            background: var(--bg-color);
            padding: 2.5rem;
            border-radius: 16px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: 1px solid var(--gray-light);
        }
        .reset-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .reset-header h2 {
            color: var(--secondary);
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <h2>Reset Password</h2>
            <p>Enter your new password below.</p>
        </div>
        <form id="reset-form">
            <div class="form-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" required minlength="6" placeholder="At least 6 characters">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" required placeholder="Confirm new password">
            </div>
            <button type="submit" class="cta-button full-width">Update Password</button>
            <div id="message" style="margin-top: 1rem; text-align: center; font-size: 0.9rem;"></div>
        </form>
    </div>

    <script>
        const form = document.getElementById('reset-form');
        const messageDiv = document.getElementById('message');

        // Get email from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');

        if (!email) {
            messageDiv.innerHTML = '<span style="color: var(--danger)">Invalid reset link. Email missing.</span>';
            form.querySelector('button').disabled = true;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const btn = form.querySelector('button');

            if (password !== confirmPassword) {
                messageDiv.innerHTML = '<span style="color: var(--danger)">Passwords do not match.</span>';
                return;
            }

            btn.disabled = true;
            btn.innerText = 'Updating...';
            messageDiv.innerHTML = '';

            try {
                const response = await fetch('/api/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.innerHTML = '<span style="color: var(--success)">Password updated successfully! Redirecting to login...</span>';
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    throw new Error(data.message || 'Failed to update password');
                }
            } catch (error) {
                messageDiv.innerHTML = `<span style="color: var(--danger)">${error.message}</span>`;
                btn.disabled = false;
                btn.innerText = 'Update Password';
            }
        });
    </script>
</body>
</html>
